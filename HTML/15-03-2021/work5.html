<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
    <div>
    	<h1>Student Registration</h1>
    	<table border="1">
    		<form>
    		<tr>
    			<td>Student Name:</td>
    			<td><input type="text" name="name" placeholder="Enter your name" required autofocus></td>
    		</tr>
    		<tr>
    			<td>Roll Number:</td>
    			<td><input type="text" name="roll number" required autofocus></td>
    		</tr>
    		<tr>
    			<td>User Id:</td>
    			<td><input type="text" name="id" required autofocus></td>
    		</tr>
    		<tr>
    			<td>Password:</td>
    			<td><input type="Password" name="id" required autofocus></td>
    		</tr>

    		<tr>
    			<td>Class:</td>
    			<td><select>
    				<option selected>Select Your Class</option>
    				<option>Class 7</option>
    				<option>Class 8</option>
    				<option>Class 9</option>
    				<option>Class 10</option>
    			</select></td>
    		</tr>
    		<tr>
    			<td>Gender</td>
    			<td>Male<input type="radio" name="">Female<input type="radio" name=""></td>
    		</tr>
    		<tr><td>Branch:</td>
    			<td><input type="text" name="" placeholder="Enter your branch"></td>
    		</tr>
    		<tr>
    			<td>Enter your Email:</td>
    			<td><input type="email" name="" placeholder="enter your Email"></td>
    		</tr>
    		<tr>
    			<td>Upload Your Image</td>
    			<td><input type="file" name=""></td>
    		</tr>
    		<tr>
    			<td>Core Subject Preferences:</td>
    			<td>Maths<input type="checkbox" name="">Physics<input type="checkbox" name="">Biology<input type="checkbox" name=""></td>
    		</tr>
    		<tr>
    			<td>Physical defects?</td>
    			<td>Yes<input type="radio" name="">No<input type="radio" name=""></td>
    		</tr>
    		<tr>
    			<td></td>
    			<td><input type="submit" name="submit" value="submit data"><input type="reset" name="reset" value="Reset data"></td>

    		</tr>
    		</form>
    	</table>
    </div>
</body>
</html>
