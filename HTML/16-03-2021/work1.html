<!DOCTYPE html>
<html>
<head>
	<title>Tip Calculator</title>
	<link rel="stylesheet" type="text/css" href="tipcalculatorcss.css">
</head>
<body>
     <div class="main-div">
     	<div id="head">
     		<div style="margin-top: 10px">
     			<h4 style="text-align: center;color: white;margin-top: 10px">TIP CALCULATOR</h4>
     		</div>
     		
     	</div>
     	<div  id="form-cal" style="padding: 12px;">
     		<form>
     		<h4 style="margin-bottom: 6px">How much was your bill?</h4>
     		<b>$</b>&nbsp;<input type="number" name="" placeholder="Bill Amount">
            
             <br>
     		<h4 style="margin-bottom: 6px">How was your service?</h4>
           
     		<div id="option">
     		<select style="height: 30px">
     		 <option>--Choose an Option-----</option>
     		 <option>Excellent</option>
     		 <option>Good</option>
     		 <option>Need more improvement</option>
     		</select>
     		</div>
             <br>
     		<div>
     			<h4 style="margin-bottom: 6px">How many people are sharing the bill?</h4>
     			<input type="number" name="" placeholder="Number of people">&nbsp;people
     		</div>
     		<div>
     			<input type="submit" name="submit" value="CALCULATE" id="cal">
     		</div>
     		</form>
     	</div>
     </div>
</body>
</html>
