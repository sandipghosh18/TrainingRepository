<!DOCTYPE html>
<html>
<head>
	<title>Products</title>
</head>
<body style="background-color: aqua">
	<h2>PRODUCTS</h2>
	<form>
    <table border="1">
    	<tr>
    		<td>Name</td>
    		<td>Description</td>
    		<td>Price</td>
    		<td>Qty</td>
    	</tr>
    	<tr>
    		<td>Barbie Doll</td>
    		<td>Beautiful</td>
    		<td>20</td>
    		<td><input type="number" name="qty1" id="qty1"></td>
    	</tr>

    	<tr>
    		<td>Calculator</td>
    		<td>Calculator with latest features</td>
    		<td>30</td>
    		<td><input type="number" name="qty2" id="qty2"></td>
    	</tr>

    	<tr>
    		<td>Mobile Phone</td>
    		<td>Calculator with latest features</td>
    		<td>40</td>
    		<td><input type="number" name="qty3" id="qty3"></td>
    	</tr>
    	<tr>
    		<td>LG DVD</td>
    		<td>5 disc charger</td>
    		<td>50</td>
    		<td><input type="number" name="qty4" id="qty4"></td>
    	</tr>
    </table>
    <button onclick="cal()">ORDER</button>
    </form>
    <script type="text/javascript">

    	function cal()
    	{
    	var v1=document.getElementById("qty1").value;
    	var  v2=document.getElementById("qty2").value;
    	var  v3=document.getElementById("qty3").value;
    	var  v4=document.getElementById("qty4").value;

    	if(v1==""&&v2==""&& v3==""&&v4=="")
    	{
    		window.confirm("No item selected!");
    	}
    	else
    	{
    		window.open("invoice.htm");
    	}

    	}



    </script>




</body>
</html>
