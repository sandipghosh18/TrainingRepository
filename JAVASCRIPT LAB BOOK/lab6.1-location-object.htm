<!DOCTYPE html>
<html>
<head>
	<title>Location</title>
</head>
<body>
    <table border="4" style="border-color: blue">
    	<tr>
    		<td colspan="2">Location Object properties</td>
    	</tr>
    	<tr>
    		<td>href</td>
    		<td id="href"></td>
    	</tr>
    	<tr>
    		<td>pathname:</td>
    		<td id="pathname"></td>
    	</tr>
    	<tr>
    		<td>protocol</td>
    		<td id="protocol"></td>
    	</tr>
    </table>

  <script type="text/javascript">
  	document.getElementById("href").innerHTML = window.location.href;
  	document.getElementById("pathname").innerHTML = window.location.pathname;
  	document.getElementById("protocol").innerHTML = window.location.protocol;

  </script>


</body>
</html>
